            {{workflow.parameters.adminModeNamespace}}
        resources: {}
    - name: node-poweroff-hia
      inputs:
        artifacts:
          - name: node-poweroff-hia
            path: /tmp/chaosengine-node-poweroff-hia.yaml
            raw:
              data: >
                apiVersion: litmuschaos.io/v1alpha1

                kind: ChaosEngine

                metadata:
                  namespace: "{{workflow.parameters.adminModeNamespace}}"
                  labels:
                    workflow_run_id: "{{ workflow.uid }}"
                    workflow_name: nodechaos
                  annotations:
                    probeRef: '[{"name":"cmdProbe","mode":"Continuous"}]'
                  generateName: node-poweroff-hia
                spec:
                  engineState: active
                  auxiliaryAppInfo: ""
                  chaosServiceAccount: litmus-admin
                  experiments:
                    - name: node-poweroff
                      spec:
                        components:
                          env:
                            - name: SSH_USER
                              value: ec2-user
                            - name: TOTAL_CHAOS_DURATION
                              value: "120"
                            - name: REBOOT_COMMAND
                              value: -o ServerAliveInterval=1 -o ServerAliveCountMax=1 "sudo systemctl
                                poweroff --force --force" ; true
                            - name: RAMP_TIME
                              value: ""
                            - name: LIB_IMAGE
                              value: litmuschaos/go-runner:3.1.0
                            - name: TARGET_NODE
                              value: ip-192-168-16-26.ec2.internal
                            - name: NODE_LABEL
                              value: ""
                            - name: TARGET_NODE_IP
                              value: ""
      outputs: {}
      metadata:
        labels:
          weight: "10"
      container:
        name: ""
        image: docker.io/litmuschaos/litmus-checker:2.11.0
        args:
          - -file=/tmp/chaosengine-node-poweroff-hia.yaml
          - -saveName=/tmp/engine-name
        resources: {}
