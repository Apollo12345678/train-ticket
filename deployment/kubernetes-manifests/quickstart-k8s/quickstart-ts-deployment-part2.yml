        app: ts-avatar-service
    spec:
      containers:
      - name: ts-avatar-service
        image: apollofighter/ts-avatar-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 17001
        resources:
          requests:
            cpu: 50m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 500Mi
        readinessProbe:
          tcpSocket:
            port: 17001
          initialDelaySeconds: 160
          periodSeconds: 10
          timeoutSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: ts-avatar-service
spec:
  ports:
    - name: http
      port: 17001
  selector:
   app: ts-avatar-service

