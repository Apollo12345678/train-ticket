apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-admin-basic-info-service
  labels:
    service: ts-admin-basic-info-service
    application: train-ticket
spec:
  selector:
    matchLabels:
      app: ts-admin-basic-info-service
  replicas: 1
  template:
    metadata:
      labels:
        app: ts-admin-basic-info-service
        service: ts-admin-basic-info-service
        application: train-ticket
    spec:
      containers:
        - name: ts-admin-basic-info-service
          image: apollofighter/ts-admin-basic-info-service:latest
          imagePullPolicy: Always
          env:
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - containerPort: 18767
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 500m
              memory: 500Mi
          readinessProbe:
            tcpSocket:
              port: 18767
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
---


